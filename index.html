<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="bgc">
    <h1>Display</h1>
    <div class="border">
      <h2>Inline</h2>
      abcd efg hijk <span class="inline">lmnop mnbvc</span> qrst uwv xyz
    </div>
    <div class="border">
      <h2>Block</h2>
      abcd efg hijk <span class="block">lmnop</span> qrst <span class="block">ghjkjh</span>uwv xyz
    </div>
    <div class="border">
      <h2>Inline-Block</h2>
      abcd efg hijk <span class="inblock">lmnop qwer</span> qrst<span class="inblock">kjhgfd</span> xyz
    </div>
  </div>
</body>

</html>
